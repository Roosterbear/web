<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Pro Headphones</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="contenedor contenido-header">
      <div class="image-header">
        <!-- snippet im -->
        <picture>
          <source 
         sizes="1920w"
            srcset="img/header.avif" 
            type="image/avif"/>
          <source 
         sizes="1920w"
            srcset="img/header.webp"  
            type="image/webp"/>
          <source 
         sizes="1920w"
            srcset="img/header.jpg"  
            type="image/jpg"/>
          <img loading="lazy" src="img/header.jpg" lazyalt="alt" width="1000" height="500" />
        <picture>
      </div>
      <div class="texto-header">
        <p class="tagline-producto">
          Sonido Profesional
        </p>
        <h1 class="nombre-producto">TechPRO</h1>
        <p class="descripcion-producto">
          Los audífonos TechPRO consiguen la mejor fidelidad en reproducción de audio.
          Al mismo tiempo nos brindan la mayor comodidad en audífonos ergonómicos con
          una gran variedad de colores. Realizados para lograr la mayor resistencia en
          cada uno de sus materiales.
        </p>
        <p class="precio-producto">Desde <span>$</span></p>
      </div>
    </div>
  </header>
  
</body>
</html>
